<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Cem & Tuğba - Anı Sayfamız</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .kolaj {
      width: 150px;
    }

    .kutucuk {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      color: #333;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      max-width: 500px;
    }

    .kutucuk img {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      color: #0077ff;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <audio id="music" loop>
    <source src="ask.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <img class="kolaj" src="sol-kolaj.jpg" alt="Sol Kolaj">
    
    <div class="kutucuk">
      <h1>Merhaba Dünya!</h1>
      <p>Bu Bizim ilk web sitemiz.</p>
      <img src="bizim-fotograf.jpg" alt="Cem ve Tuğba" onclick="document.getElementById('music').play" style="cursor:pointer;">
      <p>
        Gerçek dünyadaki ilk adımımızı 22 Eylül’de attık.<br>
        Şimdi sanal dünyadaki ilk adımımızı atıyoruz.<br>
        Seni Çok Seviyorum Kadın.
      </p>
    </div>

    <img class="kolaj" src="sağ-kolaj.jpg" alt="Sağ Kolaj">
  </div>
</body>
</html>
